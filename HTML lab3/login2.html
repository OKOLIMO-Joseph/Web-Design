<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 4px rgba(110, 142, 251, 0.5);
        }
        button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #5b77d6, #9267ca);
        }
        .login-container p {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
        .login-container a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form action="/login" method="POST">
            <!-- Enforced Email DataType -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <!-- Enforced Password DataType -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Sign up here</a>.</p>
    </div>
</body>
</html>
